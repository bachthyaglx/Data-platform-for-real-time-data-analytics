apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: data-platform
spec:
  clusterIP: None # Headless service for StatefulSet
  ports:
    - port: 9092
      name: kafka
  selector:
    app: kafka

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: data-platform
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.5.1
          ports:
            - containerPort: 9092
          env:
            # Broker ID for single-node cluster
            - name: KAFKA_BROKER_ID
              value: "0"

            # Zookeeper
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper.data-platform.svc.cluster.local:2181"

            # Listener config
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://0.0.0.0:9092

            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka-0.kafka.data-platform.svc.cluster.local:9092

            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: PLAINTEXT:PLAINTEXT

            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: PLAINTEXT

            # Allow Kafka to auto-create topics (optional but useful)
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"

            # REQUIRED FOR SINGLE-BROKER CLUSTER
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"

            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"

            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
